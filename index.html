<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./CSS/style.css" type="text/css" rel="stylesheet">
    <title>Order summary component challenge</title>
</head>
<body>
    <div class="card">
        <header>
           <img src="Assets/illustration-hero.svg">
        </header>

        <main>
            <section id="description">
                <h1>Order Summary</h1>

                <p>
                   You can now listen to millions of songs, 
                   audiobooks, and podcasts on any device 
                   anywhere you like!
                </p>

            </section >

            <section id="plan">
                <div id="plan-left">
                    <img src="./Assets/icon-music.svg">

                    <div id="plan-description">

                        <h2>Annual plan</h2>
                        <h3>59.99/year</h3>
                    </div>
                </div>
                <a href="https://www.youtube.com.br">Change</a>
            </section>
        </main>

        <footer>
            <a id="footer-button-link" href="https://youtube.com.br"><button id="footer-button">Proceed to Payment</button></a>

            <a id="footer-cancel" href="https://youtube.com.br">Cancel Order</a>

        </footer>
    </div>
</body>
</html>
